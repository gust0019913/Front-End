<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="../dashboard/index.html">University</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../dashboard/index.html">Dashboard</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text text-white ml-auto" id="user"></span>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Course Creation</h1>
                <a href="../dashboard/index.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
                <form class="mt-4">
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" class="form-control" id="courseName">
                    </div>
                    <div class="form-group">
                        <label for="courseId">Course ID:</label>
                        <input type="text" class="form-control" id="courseId">
                    </div>
                    <div class="form-group">
                        <label for="courseDescription">Enter Course Description Here:</label>
                        <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="enrollStudents">Enroll Students:</label>
                        <div class="custom-dropdown">
                            <div class="custom-dropdown-select" id="dropdownSelect">Select Students</div>
                            <div class="custom-dropdown-content" id="dropdownContent">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uploadTxt">Upload Course Content Here:</label>
                        <input type="file" class="form-control-file" id="uploadTxt" accept=".txt">
                    </div>
                    <button id="createCourseBtn" class="btn btn-success mt-4">Complete Course Creation</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="course_creation.js"></script>
</body>
</html>
