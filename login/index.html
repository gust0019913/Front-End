<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Account Type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Account Type</h1>
        <div class="account-types">
            <div class="account-type" id="student">
                <img src="student.jpg" alt="Student">
                <p>Student</p>
            </div>
            <div class="account-type" id="teacher">
                <img src="teacher.jpg" alt="Teacher">
                <p>Teacher</p>
            </div>
            <div class="account-type" id="parent">
                <img src="parent.jpg" alt="Parent">
                <p>Parent</p>
            </div>
        </div>
        <form id="login-form">
            <p id="welcome-message">Hello! Please fill out the form below to get started</p>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" placeholder="example@amazon.com">
            <label for="password">Enter Your Password:</label>
            <input type="password" id="password" placeholder="********">
            <button type="submit">Log in</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
