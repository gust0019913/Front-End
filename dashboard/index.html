<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">University</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dashboard</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text text-white" id="user">User</span>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Dashboard</h1>
                <a href="course_creation.html" id='createBtn' class="btn btn-primary mt-4 mb-4 hidden">Create a New Course</a>
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">Courses</div>
                    <div class="card-body" id="courses-container">
                        <!-- Course cards will be dynamically inserted here -->
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">Assign Parents to Students</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Assign Parent</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>gust0022197</td>
                                    <td>
                                        <select class="form-control">
                                            <option>Select a parent</option>
                                            <option>Parent 1</option>
                                            <option>Parent 2</option>
                                            <option>Parent 3</option>
                                        </select>
                                    </td>
                                    <td><button class="btn btn-primary">Update</button></td>
                                </tr>
                                <tr>
                                    <td>gust0022190</td>
                                    <td>
                                        <select class="form-control">
                                            <option>Select a parent</option>
                                            <option>Parent 1</option>
                                            <option>Parent 2</option>
                                            <option>Parent 3</option>
                                        </select>
                                    </td>
                                    <td><button class="btn btn-primary">Update</button></td>
                                </tr>
                                <tr>
                                    <td>gust1</td>
                                    <td>
                                        <select class="form-control">
                                            <option>Select a parent</option>
                                            <option>Parent 1</option>
                                            <option>Parent 2</option>
                                            <option>Parent 3</option>
                                        </select>
                                    </td>
                                    <td><button class="btn btn-primary">Update</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">Upload File for Student</div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="form-group">
                                <label for="studentId">Student ID:</label>
                                <select class="form-control" id="studentId">
                                    <option>Select a student</option>
                                    <option>gust0022197</option>
                                    <option>gust0022190</option>
                                    <option>gust1</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fileInput">Select Text File:</label>
                                <input type="file" class="form-control-file" id="fileInput" accept=".txt">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('File uploaded for student: ' + document.getElementById('studentId').value);
        });
    </script>
</body>
</html>
