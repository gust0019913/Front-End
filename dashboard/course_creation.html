<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .custom-dropdown-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
        }
        .custom-dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .custom-dropdown-content div {
            padding: 10px;
            cursor: pointer;
        }
        .custom-dropdown-content div:hover {
            background-color: #f1f1f1;
        }
        .custom-dropdown-content .selected {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="index.html">University</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Dashboard</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text text-white ml-auto" id="userPlaceholder">User</span>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Course Creation</h1>
                <a href="index.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
                <form class="mt-4">
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" class="form-control" id="courseName">
                    </div>
                    <div class="form-group">
                        <label for="courseId">Course ID:</label>
                        <input type="text" class="form-control" id="courseId">
                    </div>
                    <div class="form-group">
                        <label for="courseDescription">Enter Course Description Here:</label>
                        <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="enrollStudents">Enroll Students:</label>
                        <div class="custom-dropdown">
                            <div class="custom-dropdown-select" id="dropdownSelect">Select Students</div>
                            <div class="custom-dropdown-content" id="dropdownContent">
                                <div data-value="student1">Student 1</div>
                                <div data-value="student2">Student 2</div>
                                <div data-value="student3">Student 3</div>
                                <div data-value="student4">Student 4</div>
                                <div data-value="student5">Student 5</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uploadPdf">Upload Course Content Here:</label>
                        <input type="file" class="form-control-file" id="uploadPdf" accept=".txt">
                    </div>
                    <div class="progress mt-3 mb-3" id="uploadProgress" style="display: none;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="uploadProgressBar">Uploading Content...</div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" id="uploadButton">Upload Content</button>
                    <button type="submit" class="btn btn-success mt-4">Complete Course Creation</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownSelect = document.getElementById('dropdownSelect');
            const dropdownContent = document.getElementById('dropdownContent');
            const selectedStudents = [];

            dropdownSelect.addEventListener('click', function () {
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });

            dropdownContent.addEventListener('click', function (e) {
                if (e.target && e.target.nodeName === "DIV") {
                    const value = e.target.getAttribute('data-value');
                    if (selectedStudents.includes(value)) {
                        selectedStudents.splice(selectedStudents.indexOf(value), 1);
                        e.target.classList.remove('selected');
                    } else {
                        selectedStudents.push(value);
                        e.target.classList.add('selected');
                    }
                    dropdownSelect.textContent = selectedStudents.length ? selectedStudents.join(', ') : 'Select Students';
                }
            });

            document.getElementById('uploadButton').addEventListener('click', function() {
                var progress = document.getElementById('uploadProgress');
                var progressBar = document.getElementById('uploadProgressBar');
                progress.style.display = 'block';
                var width = 0;
                var interval = setInterval(function() {
                    if (width >= 100) {
                        clearInterval(interval);
                        progressBar.innerHTML = 'Upload Complete';
                    } else {
                        width++;
                        progressBar.style.width = width + '%';
                        progressBar.innerHTML = 'Uploading Content... ' + width + '%';
                    }
                }, 50);
            });

            document.getElementById('userPlaceholder').textContent = 'User'; // This will be dynamically set based on login

            // Close the dropdown if the user clicks outside of it
            window.addEventListener('click', function(event) {
                if (!event.target.matches('.custom-dropdown-select') && !event.target.matches('.custom-dropdown-content div')) {
                    if (dropdownContent.style.display === 'block') {
                        dropdownContent.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
